<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Logo container-->
    <div>
        <img src="google98logo.jpg" alt="Google 1998 Logo">
    </div>
    <!--Search bar container-->
    <div class="searchBarContainer">
        <span>Search the web using Google!</span>
        <input type="text" name="" id="searchBar">
        <div><button type="reset">Google Search</button><button type="reset">I'm feeling lucky</button></div>
    </div>
    <!--Links container-->
    <div class="linksContainer">
        <div class="linksContainerItem fistLinks">
            <span>Special Searches</span>
            <a href="http://" target="_blank" rel="noopener noreferrer">Stanford Search</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Linux Search</a>    
        </div>
        <div class="linksContainerItem secondLinks">
            <a href="http://" target="_blank" rel="noopener noreferrer">Help!</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">About Google!</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Company Info</a>    
            <a href="http://" target="_blank" rel="noopener noreferrer">Google! Logos</a>    
        </div>
        <div class="linksContainerItem thirdLinks">
            <span>Get Google!</span>
            <span>updates monthly:</span>
            <input type="text" placeholder="your e-mail" name="" id="emailBar">
            <div>
                <button type="reset">Subscribe</button>
                <a href="http://" target="_blank" rel="noopener noreferrer">Archive</a>
            </div>
        </div>
    </div>
    <!--Footer container-->
    <footer>
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
</body>
</html>
